    <header class="header pagewidth">

        <div class="headerinner">
            <nav>
                <ul class="navinner">

                    </a>
                    <a href="https://www.bild.de" target="_blank" title="link zu partnerseite">
                        <li class="item btn">About us</li>
                    </a>
                    <a href="#form">

                </ul>

            <div class="headertext">
                <h1>HTML Grundkurs</h1>
            </div>
        </div>

    <main class="pagewidth">
        <section id="buttons" class="sectionDesign">
            <!--inline element-->
            <button class="btn">Click</button>

            <!--block element-->
            <div class="btn btnBigFont" style="font-size: 4rem">neuer button</div>

                <input type="checkbox" id="checkbox" name="checkbox">
